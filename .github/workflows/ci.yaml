name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v5

    # Step 2: Set up Go
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.23.2

    # Step 3: Cache Go modules
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    # Step 4: Install dependencies
    - name: Install dependencies
      run: go mod tidy

    # Step 5: Run tests
    - name: Run tests
      run: go test ./... -v

    # Step 6: make build
    - name: Make
      run: make build
